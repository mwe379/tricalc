name: Build Android App (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build & Sign Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets (React/Vite)
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      # --- DEBUG BUILD ---
      - name: Build Debug APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tricalc-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # --- RELEASE BUILD ---
      
      # 1. Unsignierte AAB bauen (immer)
      - name: Build Release AAB
        working-directory: ./android
        run: ./gradlew bundleRelease

      # 2. SICHERER CHECK: PrÃ¼fen ob Keys vorhanden sind
      - name: Check for Signing Keys
        id: check_keys
        shell: bash
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE" ]; then
            echo "Has keys? YES"
            echo "defined=true" >> $GITHUB_OUTPUT
          else
            echo "Has keys? NO"
            echo "defined=false" >> $GITHUB_OUTPUT
          fi

      # 3. AAB Signieren (Nur wenn Check 'true' war)
      # UPDATE: Variablennamen korrigiert laut Warning!
      - name: Sign Release AAB
        id: sign_app
        if: steps.check_keys.outputs.defined == 'true'
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: android/app/build/outputs/bundle/release
          signingKey: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        
      # 4. Signierte AAB hochladen
      - name: Upload Signed Release AAB
        if: steps.check_keys.outputs.defined == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-aab
          path: ${{ steps.sign_app.outputs.signedFile }}

      # 5. Fallback: Unsignierte AAB hochladen
      - name: Upload Unsigned Release AAB
        if: steps.check_keys.outputs.defined == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab