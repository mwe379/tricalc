name: Build Android App (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build & Sign Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets (React/Vite)
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      # --- DEBUG BUILD (Zum Testen) ---
      - name: Build Debug APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tricalc-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # --- RELEASE BUILD (F端r den Store) ---
      
      # 1. Unsignierte AAB bauen
      - name: Build Release AAB
        working-directory: ./android
        run: ./gradlew bundleRelease

      # 2. AAB Signieren (Nur wenn Secrets vorhanden sind)
      # KORREKTUR: Mit Anf端hrungszeichen "${{ ... }}"
      - name: Sign Release AAB
        id: sign_app
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}"
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        
      # 3. Signierte AAB hochladen
      # KORREKTUR: Mit Anf端hrungszeichen "${{ ... }}"
      - name: Upload Signed Release AAB
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}"
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-aab
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      # Fallback: Unsignierte AAB hochladen
      # KORREKTUR: Mit Anf端hrungszeichen "${{ ... }}"
      - name: Upload Unsigned Release AAB
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}"
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab